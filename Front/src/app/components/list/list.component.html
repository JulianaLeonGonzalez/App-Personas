<div class="mt-3 alert alert-danger" *ngIf="isError">
    <h1>Ha ocurrido un error!</h1>
    <p>{{ error }}</p>
    <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Nombre Padre</th>
        <th scope="col">Nombre Madre</th>
      </tr>
    </thead>
<tbody>
    <tr *ngFor="let person of this.personsList">
        <td>{{ person.name }}</td>
        <td>{{ person.birth.substring(0,10) }}</td>
        <td>{{ person.father_name }}</td>
        <td>{{ person.mother_name }}</td>  
    </tr> 
</tbody>
</table>
