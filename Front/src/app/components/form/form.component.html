<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.name').valid && signupForm.get('userData.name').touched"
              class="help-block">
              <span style="color: #ed1b24" *ngIf="signupForm.get('userData.name').errors['required']">Este campo es requerido</span>
            </span>
          </div>
          <div class="form-group">
            <label for="birth">Fecha de nacimiento en el formato AAAA-MM-DD</label>
            <input
              type="text"
              id="birth"
              formControlName="birth"
              class="form-control">
            <span style="color: #ed1b24"
              *ngIf="!signupForm.get('userData.birth').valid && signupForm.get('userData.birth').touched"
              class="help-block">Es necesario que ingrese una fecha</span>
          </div>
          <div class="form-group">
            <label for="fatherName">Nombre Completo del padre (opcional)</label>
            <input
              type="text"
              id="fatherName"
              formControlName="fatherName"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="motherName">Nombre Completo de la madre (opcional)</label>
            <input
              type="text"
              id="motherName"
              formControlName="motherName"
              class="form-control">
          </div>
        </div>
        <button class="mt-3 btn btn-primary" type="submit">Submit</button>
        <div class="mt-3 alert alert-danger" *ngIf="isError">
          <h1>Ha ocurrido un error!</h1>
          <p>{{ error }}</p>
          <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
        </div>
      </form>
    </div>
  </div>
</div>
